<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz_app.css"/>
</head>
<body>
  <nav>
    <a href="../main_index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com"
      >Youtube channel</a>
  </nav>
  
  <div class="main">
      <div id="box">
          <h2 id="quesBox">This is the dummy question.</h2>
          <div class="row">
              <input class="options" id="option1" type="radio" value="A" name="option">
              <label for="option1">Option 1</label>
          </div>
          <div class="row">
              <input class="options" id="option2" type="radio" value="B" name="option">
              <label for="option2">Option 2</label>
          </div>
          <div class="row">
              <input class="options" id="option3" type="radio" value="C" name="option">
              <label for="option3">Option 3</label>
          </div>
          <div class="row">
              <input class="options" id="option4" type="radio" value="D" name="option">
              <label for="option4">Option 4</label>
          </div>
          <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
        </div>
      </div>
  </div>

  <script src="quiz_app.js"></script>
</body>
</html>
