<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="/home/botspot4/utsav_workspace/Projects/js/learning_js/projects/4_guess_the_number/guess_the_number.css">
</head>
<body style="background-color:#32a86d; color:#fff;">
    <nav>
        <a href="/home/botspot4/utsav_workspace/Projects/js/learning_js/projects/main_index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com"
          >Youtube channel</a>
    </nav>
    <div id="wrapper">
      <h1 style="color: #86eaf0;">Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrhi"></p>
        </div>
    </div>
    <script src="guess_the_number.js"></script>
</body>
</html>
