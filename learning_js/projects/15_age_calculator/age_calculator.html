<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_calculator.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <nav>
    <a href="../main_index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com"
      >Youtube channel</a>
  </nav>

  <div class="container">
    <div class="calculator">
      <h1>Javascript <br/><span>Age Calculator</span></h1>
      <div class="input-box">
        <input type="date" id="date"/>
        <button onclick="calculateAge()">Calculate</button>
      </div>
      <p id="result"></p>
    </div>
  </div>

  <script>
    
    let userInput = document.getElementById("date");
    userInput.max = new Date().toISOString().split("T")[0];
    let result = document.getElementById("result");

    function calculateAge(){

      // birthdate of user
      let birthDate = new Date(userInput.value);
      if(isNaN(birthDate)){
        result.innerHTML = "Please select valid date!!!";
      } else{
      let d1 = birthDate.getDate();
      let m1 = birthDate.getMonth() + 1;
      let y1 = birthDate.getFullYear();

      // today date 
      let today = new Date();
      let d2 = today.getDate();
      let m2 = today.getMonth() + 1;
      let y2 = today.getFullYear();

      let d3, m3, y3;

      // year difference
      y3 = y2 - y1

      // month difference
      if(m2 >=m1){
        m3 = m2 - m1;
      }else{
        y3--;
        m3 = 12 + m2 - m1;
      }
      
      // days difference and get days in month
      if(d2 >= d1){
        d3 = d2 - d1;
      }else{
        m3--;
        d3 = getDaysInMonth(y1,m1) + d2 - d1 + 1;
      }

      // month difference in negative
      if(m3<0){
        m3 = 11;
        y3--;
      }

      result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old. <br/>
      <p>Including start date and end date.<p>`;
    }}

  function getDaysInMonth(year, month){
    return new Date(year, month, 0).getDate();
  }

  </script>

  </body>
</html>
