<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr_code_generator.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <nav>
    <a href="../main_index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com"
      >Youtube channel</a>
  </nav>

  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="Text or URL" id="qrText">
    <div id="imgBox">
      <img src="" id="qrImage">
    </div>
    <button onclick="GeneratorQR()">Generator QR Code</button>
  </div>

  <script>
      // https://maps.app.goo.gl/6NhxhYTw4rY62pQC9 - spinny location
      let imgBox = document.getElementById("imgBox")
      let qrImage = document.getElementById("qrImage")
      let qrText = document.getElementById("qrText")

      function GeneratorQR(){
        if(qrText.value.length >0){
          qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;  
          imgBox.classList.add("showImg");
        }else{
          qrText.classList.add("error");
          setTimeout(()=>{
            qrText.classList.remove("error");
          },1000)
        }
      }
  </script>

  </body>
</html>
