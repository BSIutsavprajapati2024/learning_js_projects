<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote_generator.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav>
    <a href="../main_index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com"
      >Youtube channel</a>
  </nav>

  <div class="quote-box">
    <h2>Quote of the day</h2>
    <blockquote id="quote">Loading...</blockquote>
    <span id="author">Loading...</span>
    <div>
      <button onclick="getQuote(APIURL)">New Quote</button>
      <button onclick="tweet()"><i class="fa fa-twitter" style="font-size: 30px;"></i> Tweet</button>
    </div>
  </div>

  <script>
    const APIURL = "https://api.quotable.io/random"
    const quote = document.getElementById("quote")
    const author = document.getElementById("author")

    async function getQuote(url){
      const response = await fetch(url);
      var data = await response.json();
      quote.innerHTML = data.content;
      author.innerHTML = data.author;
    }

    getQuote(APIURL);

    function tweet(){
      window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "  - By " + author.innerHTML,"Tweet Window", "width=600,height=400")
    }

  </script>

  </body>
</html>
