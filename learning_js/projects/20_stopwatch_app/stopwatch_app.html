<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="stopwatch_app.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav>
    <a href="../main_index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com"
      >Youtube channel</a>
  </nav>
  
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00:00</h1>
    <div class="buttons">
      <img src="images/pause.jpg" onclick="watchStop()">
      <img src="images/play.jpg" onclick="watchStart()">
      <img src="images/reset.jpg" onclick="watchReset()">
    </div>
  </div>
  <script src="stopwatch_app.js"></script>
  </body>
</html>
